<section class="container pt-3 my-5">

  <div class="row my-5 text-center">
    <div class="col">
      <h4 class="display-4">About me</h4>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-about-me [isForPage]=true></app-about-me>
    </div>
  </div>

  <div class="row my-5 text-center">
    <div class="col">
      <h4 class="display-4">Graduation</h4>
      <hr />
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-2">
    <div class="col mb-4" *ngFor="let graduation of graduations; let i = index">
      <div class="card">
        <app-lazy-load-image [style]='"card-img-top"' [image]='"/assets/img/graduations/" + graduation.image' [title]='graduation.title'></app-lazy-load-image>
        <div class="card-body text-center">
          <h5 class="card-title">{{graduation.title}}</h5>
          <div [innerHTML]="graduation.description"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row my-5 text-center">
    <div class="col">
      <h4 class="display-4">Certificates</h4>
      <hr />
    </div>
  </div>
  <app-certificates></app-certificates>

</section>
